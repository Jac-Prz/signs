<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signs</title>
  <link rel="stylesheet" href="signs.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/4f20a02fa5.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- navbar -->
  <nav>
    <div class="logo">
      <a>Signs.</a>
    </div>

    <div class="links">
      <a href="#">Match Maker</a>
      <a href="#">Magic 8 Ball</a>
      <a href="index.html">Refresh</a>
    </div>
  </nav>

  <!-- main container -->
  <div class="main-container">
<!-- WELCOME PAGE -->
<!-- Title Div-->
    <div class="title-div welcome">
      <h1>Signs</h1>
      <h4 class="grey">your personalised astrological guidance</h4>
      <a href="#welcome" id="startArrow"><i class="fa-solid fa-angles-down grey"></i></a>
    </div>

<!-- welcome input form -->
    <div id="welcome" class="welcome-page welcome container thin">
      <div class="">
        <h3>Welcome to Signs!</h3>
      </div>
      <div class="inputs">
        <label>What should we call you?</label>
        <input id="yourName" class="form" type="text" placeholder="your name" value="">
        <label> When were you born?</label>
        <input id="date" class="form" type="date">
        <button id="start-btn"> Lets get started! </button>
      </div>
    </div>

  <!-- PAGE 1 -->
  <!-- first part -->
    <div class="container first-page hide-first-page">
      <div class="announce-zodiac">
        <img id="symbol" src="" alt="image">
        <h3 id="answer"></h3>
      </div>
      <div id="yourSignIntro">
        <p></p>
      </div>
    </div>


  <!-- CONTAINER 2 -->
    <div class="container first-page hide-first-page">
      <h4 id="guidance">How can we offer guidance? </h4>

      <div class="realms">
        <button id="relationships-btn" class="btn-icon">
          <i class="fas fa-user-friends"></i> <br>
          <span>Relationships</span>
        </button>
        <button id="other-btn" class="btn-icon">
          <i class="fas fa-question"></i>
          <span>Other</span>
        </button>
        <button id="work-btn" class="btn-icon">
          <i class="fas fa-laptop"></i>
          <span>Work</span>
        </button>
      </div>

      <div class="second-part">
<!--relationships is selected  -->
        <div id="relationships" class="hide-me hide">
          <h3>Relationships</h3>
          <h4>What kind?</h4>
          <button id="fam" class="btn-sml">family</button>
          <button id="lover" class="btn-sml">lover</button>
          <button id="friend" class="btn-sml">friend</button>
          <button id="acqu" class="btn-sml">acquaintence</button>
        </div>
        <div id="relationships-their-sign" class="hide-me hide">
          <h4>..and whats their star-sign?</h4>
          <button class="Capricorn">
            <img src="images/Capricorn.png" alt="Capricorn" class="their-icon">
            Capricorn
          </button>
          <button class="Aquarius ">
            <img src="images/Aquarius.png" alt="Aquarius " class="their-icon">
            Aquarius
          </button>
          <button class="Pisces">
            <img src="images/Pisces.png" alt="Pisces" class="their-icon">
            Pisces
          </button>
          <button class="Aries">
            <img src="images/Aries.png" alt="Aries" class="their-icon">
            Aries
          </button>
          <button class="Taurus">
            <img src="images/Taurus.png" alt="Taurus" class="their-icon">
            Taurus
          </button>
          <button class="Gemini">
            <img src="images/Gemini.png" alt="Gemini" class="their-icon">
            Gemini
          </button>
          <button class="Cancer">
            <img src="images/Cancer.png" alt="Cancer" class="their-icon">
            Cancer
          </button>
          <button class="Leo">
            <img src="images/Leo.png" alt="Leo" class="their-icon">
            Leo
          </button>
          <button class="Virgo">
            <img src="images/Virgo.png" alt="Virgo" class="their-icon">
            Virgo
          </button>
          <button class="Libra">
            <img src="images/Libra.png" alt="Libra" class="their-icon">
            Libra
          </button>
          <button class="Scorpio">
            <img src="images/Scorpio.png" alt="Scorpio" class="their-icon">
            Scorpio
          </button>
          <button class="Sagittarius">
            <img src="images/Sagittarius.png" alt="Sagittarius" class="their-icon">
            Sagittarius
          </button>
          <button class="Unknown">
            <img src="images/Unknown.png" alt="unknown" class="their-icon">
            Unknown
          </button>
        </div>
        <div id="relationships-answer" class="hide-me hide">
          <h4> </h4>
          <p class="advice-paragraph"> </p>
        </div>
<!--Other is selected  -->
        <div id="other" class="hide-me hide">
          <h3>Other</h3>
          <h4>Ok, whats up?</h4>
          <button id="cat-advice" class="btn-sml">Should I get a cat?</button>
          <button id="other-advice" class="btn-sml">Just give me some advice</button>
          <p class="advice-paragraph"></p>
        </div>
<!-- work is seleced -->
        <div id="work" class="hide-me hide">
          <h3>Work</h3>
          <h4>Lets get more specific...</h4>
          <button id="career-advice" class="btn-sml">Should I change carreers</button>
          <button id="boss-advice" class="btn-sml">My boss/colleague is a turd</button>
          <p class="advice-paragraph"></p>
        </div>
<!-- back button -->
        <button id="back" class="hide-me btn-sml">Back</button>
      </div>
    </div>

  </div>  <!-- main container div -->
  <footer>
    copyright 2022 jprib media
  </footer>
  <script src="signs.js" charset="utf-8"></script>
</body>

</html>
